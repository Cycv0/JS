<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kwartaly.css">
    <title>Kwartały</title>
</head>
<style>

body {
    background-color: #c6b6f0;
    margin: 10px;
}

p {
    font-size: 30px;
    font-family: cursive;
    font-weight: bold;
    border-top: 4px dashed navy;
    border-bottom: 4px dashed navy;
    text-align: center;
    padding: 10px;
    background-color: #c6b6f0;
}

button {
    width: 100%;
    background-color: #e1cffc;
    border: none;
    padding: 10px;
    font-size: 30px;
    font-family: cursive;
}

button:focus {
    outline: none;
}


</style>
<body>
    <p id="miesiac"></p>
    <button id="refreshButton">Odśwież</button>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    refreshMonth();

    document.getElementById("refreshButton").addEventListener("click", function () {
        refreshMonth();
    });
});

function refreshMonth() {
    var miesiac = Math.floor(Math.random() * 15) + 1; 
    document.getElementById("miesiac").innerText = miesiac;
    document.getElementById("miesiac").innerHTML = miesiacText(miesiac);
}

function miesiacText(miesiac) {
    switch (true) {
        case miesiac >= 1 && miesiac <= 3:
            return "I kwartał";
        case miesiac >= 4 && miesiac <= 6:
            return "II kwartał";
        case miesiac >= 7 && miesiac <= 9:
            return "III kwartał";
        case miesiac >= 10 && miesiac <= 12:
            return "IV kwartał";
        default:
            return "Błędny numer miesiąca";
    }
}

    </script>
</body>
</html>
