<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <p id="text">Stefan Banach</p>
    <button onclick="podkresl()">Podkre≈õlenia</button>
    <button onclick="kropki()">Kropki</button>

    <script>
        function podkresl() {
            var paragraph = document.getElementById('text');
            paragraph.textContent = paragraph.textContent.padStart(20, '_');
        }

        function kropki() {
            var paragraph = document.getElementById('text');
            paragraph.textContent = paragraph.textContent.padEnd(30, '.');
        }
    </script>
</body>

</html>
