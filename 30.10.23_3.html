<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prostokąty</title>
    <style>
        #canvas {
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <form id="rectangleForm">
        <label for="width">Szerokość:</label>
        <input type="number" id="width" name="width" value="0" min="0" max="20" required>
        <br>
        <label for="height">Wysokość:</label>
        <input type="number" id="height" name="height" value="0" min="0" max="20" required>
        <br>
        <label for="color">Kolor:</label>
        <input type="color" id="color" name="color" value="#ffffff" required>
        <br>
        <button type="button" onclick="drawRectangle()">Narysuj</button>
    </form>

    <canvas id="canvas" width="400" height="200"></canvas>

    <div id="result"></div>

    <script>
function drawRectangle() {
    var width = parseInt(document.getElementById("width").value);
    var height = parseInt(document.getElementById("height").value);
    var color = document.getElementById("color").value;

    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = color;
    ctx.fillRect(10, 10, width * 20, height * 20);

    var perimeter = 2 * (width + height);
    var area = width * height;

    var resultDiv = document.getElementById("result");
    resultDiv.textContent = "Obwód: " + perimeter + ", Pole: " + area;
}

        
    </script>
</body>

</html>
