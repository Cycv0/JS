<!DOCTYPE html>
<html>
<head>
    <title>Właściwość Length</title>
    <style>
        #p2 {
            background-color: #ffdfd3;
            padding: 5px;
            display: none
        }
    </style>
</head>
<body>
    <p id="p1">Jan Chryzostom Pasek z Gosławic herbu Doliwa</p>
    <p id="p2"></p>
    <button onclick="countChars()">Policz znaki</button>

    <script>
        function countChars() {
            var text = document.getElementById('p1').innerText;
            var length = text.length;
            document.getElementById('p2').innerText = 'Tekst powyżej ma długość ' + length + ' znaków.';
            document.getElementById('p2').style.display = "block";
        }
    </script>
</body>
</html>
