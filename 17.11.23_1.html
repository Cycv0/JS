<!DOCTYPE HTML>
<html>

<head>
    <style>

        table{
            border-collapse: collapse;
        }
      
        td {
            width: 200px;
            height: 200px;
            border: 4px solid red;
            text-align: center;
            border-top: 0px;
        }

        img {
            max-width: 200px;
            max-height: 200px;
        }
       
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var draggedElement = document.getElementById(data);

            if (ev.target.classList.contains("cell")) {
                ev.target.appendChild(draggedElement);
            }
        }
    </script>
</head>

<body>
    <table>

        <tr class="linia1">
            <td id="cell1" class="cell" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img id="drag1" src="japko1.jpg" draggable="true" ondragstart="drag(event)">
            </td>
            <td id="cell2" class="cell" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img id="drag2" src="japko2.jpg" draggable="true" ondragstart="drag(event)">
            </td>
            <td id="cell3" class="cell" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img id="drag3" src="japko3.jpg" draggable="true" ondragstart="drag(event)">
            </td>
            <td id="cell4" class="cell" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img id="drag4" src="japko4.jpg" draggable="true" ondragstart="drag(event)">
            </td>
        </tr>
        </table>

        <table>
        <tr class="linia2">
            <td id="cell5" class="cell" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
            <td id="cell6" class="cell" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
            <td id="cell7" class="cell" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
            <td id="cell8" class="cell" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
        </tr>
    </table>
</body>

</html>
